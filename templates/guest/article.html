{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ article.title }}</h2>
        <p class="date">{{ article.date }}</p>
        <div class="content">
            {{ article.content | safe }}
        </div>
    </article>
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to all articles</a>
{% endblock %}
