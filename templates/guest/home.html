{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Recent Articles</h2>
    <ul class="article-list">
        {% for article in articles %}
            <li>
                <a href="{{ url_for('article', article_id=article.id) }}">
                    <h3>{{ article.title }}</h3>
                    <span class="date">{{ article.date }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
