{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
    <div class="admin-header">
        <h2>Admin Dashboard</h2>
        <a href="{{ url_for('new_article') }}" class="btn">Add New Article</a>
    </div>
    
    <table class="article-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td>{{ article.date }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_article', article_id=article.id) }}" class="btn btn-edit">Edit</a>
                        <a href="{{ url_for('delete_article_route', article_id=article.id) }}" class="btn btn-delete">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
